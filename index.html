<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fleresearch</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
    integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'>
  </link>
  <link rel="stylesheet" href="CSS/style.css">

</head>

<body>


    <div class="container-fluid overflow-hidden">
        <div class="row vh-100 overflow-auto">
            <div class="col-12 col-sm-3 col-xl-2 px-sm-2 px-0 bg-dark d-flex sticky-top">
                <div class="d-flex flex-sm-column flex-row flex-grow-1 align-items-center align-items-sm-start px-3 pt-2 text-white">
                    <a href="#" class="d-flex align-items-center pb-sm-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <span class="fs-5">Fleresearch</span></span>
                    </a>
                    <ul class="nav nav-pills flex-sm-column flex-row flex-nowrap flex-shrink-1 flex-sm-grow-0 flex-grow-1 mb-sm-auto mb-0 justify-content-center align-items-center align-items-sm-start" id="menu">
                        <li class="nav-item">
                            <a href="#" class="nav-link px-sm-0 px-2">
                                <i class="fs-5 bi-house"></i><span class="ms-1 d-none d-sm-inline">Home</span>
                            </a>
                        </li>
                        <li>
                            <a href="#submenu1" data-bs-toggle="collapse" class="nav-link px-sm-0 px-2">
                                <i class="fs-5 bi-speedometer2"></i><span class="ms-1 d-none d-sm-inline">About</span> </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link px-sm-0 px-2">
                                <i class="fs-5 bi-table"></i><span class="ms-1 d-none d-sm-inline">Search</span></a>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="nav-link dropdown-toggle px-sm-0 px-2" id="dropdown" data-bs-toggle="dropdown" aria-expanded="false">Members</a>
                            <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdown">
                                <li><a class="dropdown-item" href="#">Marvin</a></li>
                                <li><a class="dropdown-item" href="#">Caleb</a></li>
                                <li><a class="dropdown-item" href="#">Alberto</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Repository</i></a></li>
                            </ul>
                        </li>
                    </ul>
                    <div class="py-sm-4 mt-sm-auto  ms-sm-0 flex-shrink-5 ">
                        <img src="images/twitter.png " alt="twitter ">
                        <img src="images/facebook.png " alt="facebook ">
                        <img src="images/g_plus.png " alt="g_plus ">



                        <span class="d-none d-sm-inline mx-3 ">fleresearch(c)2022

                      </span>

                    </div>
                </div>
            </div>
            <div class="col d-flex flex-column h-100 maincontent">
                <main class="row mb-3 mt-2">
                    <div class="col pt-4">
                        <h3 class="text-white text-center text-decoration-underline fs-1">Welcome to Fleresearch, where we make more,less!</h3>
                        <p style="color:blue ">Enter title and select: Movie, Book or Game</p>

                        <form id="searchForm">



                            <div class="col-6 mb-6">
                                <div class="input-group col-md-4">
                                    <input class="form-control py-2 border-right-0 border" placeholder="All Categories" type="search" value="" id="userquery">
                                    <span class="input-group-append">
                  <button class="btn btn-outline-info border-left-0 border p-2" type="button">
                    <i class="fa fa-search"></i>
                  </button>
                </span>
                                </div>
                            </div>

                        </form>

                        <legend>SELECTIONS:</legend>
                        <div class="accordion" id="accordionExample">
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingOne">
                                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  BOOKS <span class="ms-4 text-success bookresults"></span>
                </button>
                                </h2>

                                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                    <div class="accordion-body" id="booksdiv">
                                        <p>BOOKSDIV</p>
                                        <div class="row g-4">
                                            <div class="col bg-primary"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingTwo">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  GAMES <span class="ms-4 text-success gameresults"></span>
                </button>
                                </h2>
                                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                                    <div class="accordion-body" id="gamesdiv">
                                        <p>GameDIV</p>
                                        <div class="row g-4">
                                            <div class="col bg-primary"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingThree">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                  MOVIES <span class="ms-3 text-success movieresults"></span>
                </button>
                                </h2>
                                <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                                    <div class="accordion-body" id="moviesdiv">
                                        <p>MOVIEDIV</p>
                                        <div class="row g-4">
                                            <div class="col bg-primary"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                </main>


                </div>
            </div>
          </div>
        </main>
        <footer class="row bg-TRANSPARENT py-4 mt-auto">
          <div class="col text-center">
            <p class="fs-1 text-success">Footer Here</p>
          </div>
        </footer>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="JS/app.js"></script>

</body>

</html>
